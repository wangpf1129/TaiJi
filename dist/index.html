<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,  maximum-scale=1.0,minimum-scale=1.0">
  <title>Wangpf-CV1</title>
</head>

<body>
  <style id="style"></style>
  <div id="html"></div>
  <div id="divWrapper">
    <div id="div1"></div>
  </div>
  <style>* {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    *::after,
    *::before {
      box-sizing: border-box;

    }

    #html {
      /*  自动换行 */
      word-break: break-all;
    }

    #div1 {
      position: fixed;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
    }

    #div1::before {
      content: '';
      position: absolute;
    }

    #div1::after {
      content: '';
      position: absolute;

    }

    @media(max-width:500px) {
      #html {
        height: 50vh;
        overflow: auto;
      }

      #divWrapper {
        height: 50vh;
      }

      #div1 {
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    }</style>

</body>
<script src="/main.1f19ae8e.js"></script>

</html>
